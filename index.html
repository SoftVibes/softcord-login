<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Login to Softcord</title>
</head>
<body>
    <div id="container">
        <div id="form">
            <p id="heading">Login to Softcord</p>
            <p class="label-input" id="label-input-username">Username: </p>
            <input type="text" class="input" id="input-username" spellcheck="false">
            <p class="label-input" id="label-input-password">Password</p>
            <input type="password" class="input" id="input-password">
            <button id="submit" onclick="submit()">Login</button>
            <img id="img" src="sticker.gif">
        </div>
    </div>
</body>
</html>
